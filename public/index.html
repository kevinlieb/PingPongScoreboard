<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scoreboard Home</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>

    <header align="center">
        <h1>BR ScoreBoard</h1>
    </header>
        <div id="main_cont" class="container">
            <div id="new_game_cont" align="center" class="container">
                <button>New Game</button>
            </div>
            <div id="join_game_cont" class="container" align="center">
                <h1>Join Game</h1>
                <div id="join_game_list">
                    <table class="reference" cellspacing="20x">
                        <tr>
                            <th>Select Game</th>
                            <th>Score</th>
                        </tr>
                        <tbody class="join_game_container">
                            <tr class="join_game_template">
                                <td>
                                    <a class="joinLink link">game 101, currently 0 - 0</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="choice_dialog" class="hidden container">
            <h1>Choose View</h1>
            <div id="view_options_list">
                <button class="button-reset">
                    <a class="no-link" href="/scoreboard.html?game_id=">Scoreboard</a>
                </button>
                <button class="button-reset">
                    <a class="no-link" href="/phoneview.html?player=p1&game_id=">Player 1</a>
                </button>
                <button class="button-reset">
                    <a class="no-link" href="/phoneview.html?player=p2&game_id=">Player 2</a>
                </button>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="javascripts/main.js"></script>

    </body>
</html>
