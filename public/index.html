<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scoreboard Home</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="main_cont" class="container">
            <div id="new_game_cont" class="container">
                <button>New Game</button>
            </div>

            <div id="join_game_cont" class="container">
                <h1>Join Game</h1>
                <div id="join_game_list">
                    <ul>
                        <li class="joinLink link" id="game_101">game 101, currently 0 - 0</li>
                        <li class="joinLink link" id="game_102">game 102, currently 5 - 2</li>
                        <li class="joinLink link" id="game_103">game 103, currently 1 - 6</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="choice_dialog" class="hidden container">
            <h1>Choose View</h1>
            <div id="view_options_list">
                <ul>
                    <li class="viewLink link" id="view_allTheThings">All The Things</li>
                    <li class="viewLink link" id="view_scoreboard">Scoreboard</li>
                    <li class="viewLink link" id="view_player1">Player 1</li>
                    <li class="viewLink link" id="view_player2">Player 2</li>
                </ul>
            </div>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
