<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scoreboard View</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
    <header align="center">
        <h1>BR Scoreboard</h1>
    </header>
        <div id="main_cont" align="center" class="container">
                <div class="score-cell aligned-cells">
                    <div class="score">15</div>
                    <button class="button-decrement">-</button><button class="button-increment">+</button>
                </div>
                <div class="score-cell aligned-cells">
                    <div class="score">0</div>
                    <button class="button-decrement">-</button><button class="button-increment">+</button>
                </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="javascripts/main.js"></script>

    </body>
</html>
