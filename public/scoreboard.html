<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scoreboard View</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
    <header align="center">
        <h1>BR Scoreboard</h1>
    </header>
    <div align="center">
        <div id="main_cont" align="center" class="container">
                <div class="score-cell aligned-cells">
                    <h2>Player 1</h2>
                    <div class="score p1-score">0</div>
                    <button class="button-decrement" data-player="P1">-</button><button class="button-increment" data-player="P1">+</button>
                </div>
                <div class="score-cell aligned-cells p2">
                    <h2>Player 2</h2>
                    <div class="score p2-score">0</div>
                    <button class="button-decrement" data-player="P2">-</button><button class="button-increment" data-player="P2">+</button>
                </div>
        </div>
        <br>
        <button class="button-undo">Undo Reset</button>
        <button class="button-reset">Reset</button>
    </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="javascripts/util.js"></script>
        <script src="javascripts/scoreboard.js"></script>

    </body>
</html>
