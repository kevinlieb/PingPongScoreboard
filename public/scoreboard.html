<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scoreboard View</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body>
    <header align="center">
        <h1>BR Scoreboard</h1>
    </header>
    <div align="center">
        <div id="main_cont" align="center" class="container">
                <div class="score-cell aligned-cells">
                    <h2>Player 1</h2>
                    <div class="score">15</div>
                    <button class="button-decrement">-</button><button class="button-increment">+</button>
                </div>
                <div class="score-cell aligned-cells">
                    <h2>Player 2</h2>
                    <div class="score">0</div>
                    <button class="button-decrement">-</button><button class="button-increment">+</button>
                </div>
        </div>
        <br/>
        <button class="button-reset">Reset</button>
        <button class="button-reset">Undo</button>
    <div>
        <script src="javascripts/plugins.js"></script>
        <script src="javascripts/main.js"></script>

    </body>
</html>
