<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scoreboard - Phone View</title>
        <link rel="stylesheet" href="stylesheets/main.css">
    </head>
    <body style="margin:0px">
        <audio id="sound" src="sounds/beep.mp3"></audio>
        <div class="phone-div">
                <button class="phone-button-increment" onclick="$('#sound')[0].play()"></button>
                <div class="two-buttons" align="left">
                    <button class="phone-button-decrement">-</button>
                    <button class="phone-button-reset">Reset</button>
                </div>
        </div>
        <script src="javascripts/plugins.js"></script>
        <script src="javascripts/main.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="javascripts/util.js"></script>
        <script src="javascripts/phoneview.js"></script>
    </body>
</html>
